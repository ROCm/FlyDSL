[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    basic: Basic operations tests
    product: Product (tiling) operations tests
    divide: Divide (partitioning) operations tests
    local: Local operations (thread/block) tests
